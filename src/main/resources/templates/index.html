<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Main page</title>
</head>


<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- left sidebar -->
        <div class="col-md-2 fixed bg-light">
        </div>

        <!-- center content -->
        <div class="col fluid d-flex flex-column">

            <!-- navbar -->
            <nav id="topNav" class="navbar navbar-expand-md navbar-dark bg-info">
                <a class="nav-link" href="/"><h4 style="color:black;">Student data site - </h4>
                </a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/add-teacher">Add teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-contact">About/Contact</a>
                    </li>

                </ul>
            </nav>

            <!-- main content -->
            <div class="flex-grow">
                <p> Insert view tables for Students and Teachers here.</p>
                <br>
                <h3>Add Student</h3>

                <form id="studentForm">
                Name: <input type="text" id="name">
                <br>
                Email: <input type="text" id="email">
                <br>
                Name: <input type="number" id="teacher">
                <br>
                <button type="submit" class="btn">Add student</button>
                </form>


                <table class="table table-striped">
                    <thead>
                    <th scope="col">Student name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Teacher</th>
                    <th scope="col">Update/Delete</th>
                    </thead>
                    <tbody>
                        <tr th:each="student: ${students}">
                            <td><input type="text" th:id="'studentName' + ${student.id}" name="name" th:value="${student.name}"></td>
                            <td><input type="text" th:id="'studentMail' + ${student.id}" name="email" th:value="${student.email}"></td>
                            <td><input readonly th:id="'studentTeacherId' + ${student.id}" name="studentTeacher" th:value="${student.teacher.id}"></td>
                            <td> <button th:id="'updateForm' + ${student.id}" th:onclick="'updateStudent('+ ${student.id} +')'">Update</button>
                                <button th:id="'deleteForm' + ${student.id}" th:onclick="'deleteStudent(' + ${student.id} + ')'">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <table class="table table-striped">
                    <thead>
                    <th scope="col">#id</th>
                    <th scope="col">Teacher Name</th>
                    </thead>
                    <tbody>
                    <tr th:each="teacher: ${teachers}">
                        <td th:text="${teacher.id}"/>
                        <td th:text="${teacher.name}"/>
                    </tr>
                    </tbody>
                </table>
            </div>



        </div>
        <!-- right sidebar -->
        <div class="col-md-2 fixed bg-light">
        </div>

    </div>
</div>


<script>

    $(document).ready(
        $("#studentForm").on('click','.btn', function () {
                $.ajax({
                    url: 'http://localhost:8080/student/post',
                    method: "POST",
                    data: {
                        name: $("#name").val(),
                        email: $("#email").val(),
                        teacher: $("#teacher").val()
                    },
                    success: function (data) {
                    }
                })
            }
        )
        )

        function deleteStudent(id){
            $.ajax({
                url: 'http://localhost:8080/student/delete',
                method: "DELETE",
                data: {
                    id: id
                },
                success: function (data) {
                    console.log("Tester" + data)
                    location.reload() //lidt snyd
                }
            })
        }

    function updateStudent(id){
        console.log(id)
        var studentMail = "studentMail" + id;
        var studentName = "studentName" + id;
        var studentTeacherId = "studentTeacherId" + id;

        $.ajax({
            url: 'http://localhost:8080/student/edit',
            method: "PUT",
            data: {
                id: id,
                name: $('#' + studentName).val(),
                email: $('#' + studentMail).val(),
                teacher: $('#' + studentTeacherId).val()
            },
            success: function (data) {
                console.log("Tester" + data)
            }

        })
    }
</script>

</body>
</html>
