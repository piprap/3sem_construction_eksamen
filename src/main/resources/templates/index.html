<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Main page</title>
</head>


<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- left sidebar -->
        <div class="col-md-2 fixed bg-light">
        </div>

        <!-- center content -->
        <div class="col fluid d-flex flex-column">

            <!-- navbar -->
            <nav id="topNav" class="navbar navbar-expand-md navbar-dark bg-info">
                <a class="nav-link" href="/"><h4 style="color:black;">Student data site - </h4>
                </a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/add-student">Add student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-teacher">Add teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-contact">About/Contact</a>
                    </li>

                </ul>
            </nav>

            <!-- main content -->
            <div class="flex-grow">
                <p> Insert view tables for Students and Teachers here.</p>
                <br>
                <h3>Add Student</h3>

                <form id="studentForm">
                Name: <input type="text" id="name">
                <br>
                Email: <input type="text" id="email">
                <br>
                Name: <input type="number" id="teacher">
                <br>
                <button type="submit" class="btn">Load students</button>
                </form>


                <table class="table table-striped">
                    <thead>
                    <th scope="col">Student name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Teacher</th>
                    <th scope="col">Update/Delete</th>
                    </thead>
                    <tbody>
                        <tr th:each="student: ${students}">
                            <td><input type="text" name="name" th:value="${student.name}"></td>
                            <td><input type="text" name="email" th:value="${student.email}"></td>
                            <td><input type="text" name="teacher" th:value="${student.teacher.name}"></td>
                            <td><form th:id="'updateForm' + ${student.id}"> <button>Update</button> </form>
                                <form th:id="'deleteForm' + ${student.id}"> <button>Delete</button> </form></td>

                        </tr>
                    </tbody>
                </table>

                <table class="table table-striped">
                    <thead>
                    <th scope="col">#id</th>
                    <th scope="col">Teacher Name</th>
                    </thead>
                    <tbody>
                    <tr th:each="teacher: ${teachers}">
                        <td th:text="${teacher.id}"/>
                        <td th:text="${teacher.name}"/>

                    </tr>
                    </tbody>
                </table>
            </div>

            <!--   evt footer
            <footer class="navbar navbar-toggleable-xl navbar-faded navbar-light">
            </footer> top kek
            -->

        </div>
        <!-- right sidebar -->
        <div class="col-md-2 fixed bg-light">
        </div>
    </div>
</div>


<script>

    $(document).ready(
        $("#studentForm").on('click','.btn', function () {
                console.log("test")
                $.ajax({
                    url: 'http://localhost:8080/student/post',
                    method: "POST",
                    data: {
                        name: $("#name").val(),
                        email: $("#email").val(),
                        teacher: $("#teacher").val()
                    },
                    success: function (data) {
                        console.log("Tester" + data)
                    }

                })

            }
        )
        )






</script>

</body>
</html>
