<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Main page</title>
</head>

<script>
    $(document).ready(
        $("load-btn").click(
            function () {
                $("#fetchedStudents").load("/students", function (data) {
                    console.log(data)
                }
            )
            }
        )
    )
</script>

<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- left sidebar -->
        <div class="col-md-2 fixed bg-light">
        </div>

        <!-- center content -->
        <div class="col fluid d-flex flex-column">

            <!-- navbar -->
            <nav id="topNav" class="navbar navbar-expand-md navbar-dark bg-info">
                <a class="nav-link" href="/"><h4 style="color:black;">Student data site - </h4>
                </a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/add-student">Add student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-teacher">Add teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-contact">About/Contact</a>
                    </li>

                </ul>
            </nav>

            <!-- main content -->
            <div class="flex-grow">
                <p> Insert view tables for Students and Teachers here.</p>
                <br>
                <h3>Add Student</h3>
                <form action="/add-student" th:object="${Student}" method="post">

                Name: <input type="text" name="name">
                <br>
                Email: <input type="text" name="email">
                <br>
                Name: <input type="text" name="teacher">
                <input type="submit" value="Create Student">
                </form>
                <br>

                <button id="load-btn">Load students</button>

                <table class="table table-striped">
                    <thead>
                    <th scope="col">Student name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Teacher</th>
                    </thead>
                    <tbody>
                        <tr th:each="student: ${students}">
                            <td th:text="${student.name}"/>
                            <td th:text="${student.email}"/>
                            <td th:text="${student.teacher.name}"/>

                        </tr>
                    </tbody>
                </table>
            </div>

            <!--   evt footer
            <footer class="navbar navbar-toggleable-xl navbar-faded navbar-light">
            </footer> top kek
            -->

        </div>
        <!-- right sidebar -->
        <div class="col-md-2 fixed bg-light">
        </div>
    </div>
</div>
</body>
</html>
